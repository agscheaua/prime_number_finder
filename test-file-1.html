<script>



let primeNumberLimit = prompt("Enter a number till witch we will iterate\
all the prime numbers:");
for (let i = 2; i <= primeNumberLimit; i++) {
  for (let j = 2; j <= i; j++){
    if (i % j === 0 && i % 1 === 0){
      if ((i !== j) && i % j === 0){
        break;
      }
      console.log(i);
    }
  }
}
